<div class="panel panel-default">
  <div class="panel-heading">
        <button class="btn btn-default pull-right" ng-click="novaRevisao()">New</button>
        <h3 class="panel-title">Matéria</h3>
        <div class="clearfix"></div>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label> Nome </label> <input type="text" class="form-control"
      ng-model="nomeMateria" readonly="true">
    </div>
  </div>
</div>
<!-- adicionar nova revisao -->
<form ng-submit="registrarRevisao()" name="frmCadastro">
<div class="panel panel-default" ng-show="showRvs">
  <div class="panel-heading">
        <input  type="submit" class="btn btn-default pull-right">
        <h3 class="panel-title">Revisões</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label> Material </label> <input type="text" class="form-control"
      ng-model="registro.material" required="required">
      <a class="btn btn-default pull-right" ng-click="addPadrao()">Add Padrao</a>
    </div>
    <div class="form-group form-inline">
      <label> Tipo </label>
      <input type="text" class="form-control" ng-model="rv.tipo">
      <label> Data </label> <input type="date" class="form-control"
      ng-model="rv.data" >
      <input type="checkbox" name="vehicle" ng-model="rv.status" value="N"
           ng-true-value="'Y'" ng-false-value="'N'" value="Bike">OK<br>
      <a class="btn btn-default pull-right" ng-click="addData()">Add</a>
    </div>
    <div class="form-group form-inline">
      <table class="table">
        <thead>
          <th> Tipo </th>
          <th> Data </th>
          <th> Status </th>
        </thead>
        <tbody>
          <tr ng-repeat="n in registro.rvs">
            <td>{{n.tipo}}</td>
            <td><input type="date" class="form-control" ng-model="n.data" required="required"></td>
            <td>{{n.status}}</td>
            <td><a ng-click="removerData(n)">X</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</form>
<!-- lista de revisao -->
<div class="panel panel-default">
  <div class="panel-heading">
        <h3 class="panel-title">Topicos</h3>
  </div>
  <div class="panel-body">
      <div class="col-md-12 col-sm-12 ">
        <table class="table">
          <thead>
            <th> Matéria </th>
            <th> Revisao Atual </th>
            <th> Proxima Revisao </th>
            <th> % Conclusão </th>            
          </thead>
          <tbody>
            <tr ng-repeat="n in registros">
              <td>{{n.material}}</td>
              <td>{{n.atual}}</td>
              <td>{{n.proxima}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>

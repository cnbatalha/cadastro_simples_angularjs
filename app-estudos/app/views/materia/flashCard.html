<div class="form-group">
  <label> Nome </label> <input type="text" class="form-control"
  ng-model="registro.nome" required="required">
</div>
<!-- linha 1 -->
<div class="row">
  <div class="col-sm-3 col-md-3">
    <div class="form-group">
      <label> Conhecimento </label> <input type="number" ng-change="atualizar()" value="1"
      class="form-control" ng-model="registro.conhecimento" max="10" min="1" required="required"
      readonly="true">
    </div>
  </div>
  <div class="col-sm-3 col-md-3">
    <div class="form-group">
      <label> Tamanho da Matéria </label> <input type="number" ng-change="atualizar()" value="1"
      class="form-control" ng-model="registro.tamanho" max="10" min="1" required="required"
      readonly="true">
    </div>
  </div>
  <div class="col-sm-3 col-md-3">
    <div class="form-group">
      <label> Grau de Dificuldade </label> <input type="number" ng-change="atualizar()" value="1"
      class="form-control" ng-model="registro.dificuldade" max="10" min="1" required="required"
      readonly="true">
    </div>
  </div>
  <div class="col-sm-3 col-md-3">
    <div class="form-group">
      <label> Peso </label> <input type="number" ng-change="atualizar()" value="1"
      class="form-control" ng-model="registro.peso" max="10" min="1" required="required"
      readonly="true">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-3 col-md-3">
    <div class="form-group">
      <label> Pesos </label> <input type="number" step="0.01"
      class="form-control" ng-model="registro.pesos" readonly="true">
    </div>
  </div>
  <div class="col-sm-3 col-md-3">
    <div class="form-group">
      <label> Percentual de Estudos </label> <input type="number" step="0.01" min="0"
      class="form-control" ng-model="registro.percentual_estudos" readonly="true">
    </div>
  </div>
  <div class="col-sm-3 col-md-3">
    <div class="form-group">
      <label> Horas a dedicar </label> <input type="number"
      class="form-control" ng-model="registro.horas_dedicar" readonly="true">
    </div>
  </div>
</div>

<ul class="nav nav-tabs">
  <li><a data-toggle="tab" ng-click="chartBarras(registro.aproveitamento)" href="##aprovtMateria" target="_self">Aproveitamento</a></li>
  <li><a data-toggle="tab" href="##horasEstudo" target="_self">Horas de Estudo</a></li>
  <li><a data-toggle="tab" href="##flashCard" target="_self">FlashCard</a></li>
</ul>

<div class="tab-content" >

  <!-- APROVEITAMENTO -->
  <div id="aprovtMateria" class="tab-pane fade">
    <br>
    <div class="row">
    <form ng-submit="registrarAproveitamento()" name="frmCadastro" class="form">
        <div class="col-sm-3 col-md-3">
          <div class="form-group">
            <label> Acertos </label>
            <input class="form-control" ng-model="aprv.acertos" value="0" type="number"> </input>
          </div>
        </div>
        <div class="col-sm-3 col-md-3">
          <div class="form-group">
            <label> Erros </label>
            <input class="form-control" ng-model="aprv.erros" value="0" type="number"> </input>
          </div>
        </div>
        <div class="col-sm-3 col-md-3">
          <div class="form-group">
            <label> Total </label>
            <input class="form-control" ng-model="aprv.total" value="0" type="number"> </input>
          </div>
        </div>
      <input type="submit" class="btn btn-primary" value="OK"/>
    </form>
    </div>

    <div class="row">
    <canvas id="pie" class="chart chart-bar"
      chart-data="chtBarras.data" chart-labels="chtBarras.labels" chart-options="chtBarras.options" chart-series="chtBarras.series"
      chart-colors="chtBarras.colors">
    </canvas>
    </div>
  </div>

  <!-- HORAS ESTUDO -->
  <div id="horasEstudo" class="tab-pane fade">
    <br>
    <div class="row">
    <form ng-submit="registrarHrEstudo()" name="frmCadastro" class="form">
        <div class="col-sm-3 col-md-3">
          <div class="form-group">
            <label> Período (minutos) </label>
            <input class="form-control" ng-model="hr.minutos" value="0" type="number"> </input>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="OK"/>
    </form>
    </div>

    <div class="row">
    <canvas id="pie" class="chart chart-bar"
      chart-data="chtBarras.data" chart-labels="chtBarras.labels" chart-options="chtBarras.options" chart-series="chtBarras.series"
      chart-colors="chtBarras.colors">
    </canvas>
    </div>
  </div>


  <!-- FLASH  CARD-->
  <div id="flashCard" class="tab-pane fade">
    <form ng-submit="addFCard()" name="frmCadastro" class="form">
      <div class="row">
        <div class="col-sm-5 col-md-5">
          <div class="form-group">
            <label> Pergunta </label>
            <textarea class="form-control" rows="5" ng-model="fCard.pergunta"> </textarea>
          </div>
        </div>
        <div class="col-sm-5 col-md-5">
          <div class="form-group">
            <label> Resposta </label>
            <textarea class="form-control" rows="5" ng-model="fCard.resposta"> </textarea>
          </div>
        </div>
      </row>
      <input type="submit" class="btn btn-primary" value="OK"/>
      <a class="btn btn-primary" href="#!/jogofcard/{{id}}">Jogar</a>
    </form>

    <br>

    <table class="table">
      <thead>
        <th> Pergunta </th>
        <th> Resposta </th>
        <th> Aproveitmento </th>
      </thead>
      <tbody>
        <tr ng-repeat="m in fCards">
    		    <td>{{m.pergunta}}</td>
            <td>{{m.resposta}}</td>
            <td>{{m.aproveitamento}} %</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

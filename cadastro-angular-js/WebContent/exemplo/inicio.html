<!DOCTYPE html>
<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<script src="http://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
<script type="text/javascript" src="inicio.js">
	
</script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>olá mundo 2</h1>
	<input type="text" ng-model="nome">
	<p>Olá, Tableless! Meu nome é: {{ nome }}</p>


	<h1>Exibindo Itens</h1>

	<div class="control-group" ng-controller="ListaComprasController">

		Search: <input ng-model="query"> Sort by: <select
			ng-model="orderProp">
			<option value="produto">Produto</option>
			<option value="quantidade">Quantidade</option>
		</select>


		<table>
			<thead>
				<tr>
					<th>Produto</th>
					<th>Quantidade</th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="item in itens | filter : query | orderBy : orderProp ">
					<td><strong>{{ item.produto }}</strong></td>
					<td>{{ item.quantidade }}</td>
			</tbody>
		</table>

		<h1>Adicionando produto</h1>

		<form class="form-inline" name="formItem">
			<input type="text" ng-model="item.produto"> <input
				type="number" ng-model="item.quantidade">
			<button ng-click="adicionarItem()">adicionar</button>
		</form>


	</div>



</body>
</html>
